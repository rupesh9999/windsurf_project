sonar.projectKey=ecommerce-platform
sonar.projectName=E-Commerce Platform
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=frontend/src,services/user-service/src,services/product-service/src,services/order-service/src,services/payment-service/src
sonar.tests=frontend/src,services/user-service/src,services/product-service/src,services/order-service/src,services/payment-service/src

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Test inclusions
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Language settings
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info,services/user-service/coverage/lcov.info,services/product-service/coverage/lcov.info,services/order-service/coverage/lcov.info,services/payment-service/coverage/lcov.info

# Code coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/index.ts,**/index.tsx

# Duplication exclusions
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Quality gate
sonar.qualitygate.wait=true

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git
